





<div style="background-color: blueviolet;" class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="container vh-100">
            <div class="row justify-content-center h-100">
                <div class="card my-auto shadow">
                    

                    <div class="box">
                        <h2>WELCOME BACK </h2>
                    
                        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" >
                    
                    
                            <div class="userbox">
                                <input  formControlName="email" type="email" id="email" type="text" id="email username"  name="" required>
                                <label>Username</label>
                                <div *ngIf="this.LoginForm.get('email')?.errors && this.LoginForm.get('email')?.touched"  style="color: red;margin-top: -25px; margin-left: -40px;">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Invalid Email
                                </div>
                            </div>
                            <br><br>
                            <div class="userbox">
                                <input formControlName="password" type="password" id=" pass password" type="password"  name="d" required>
                                <label>Password</label>
                                <div *ngIf="this.LoginForm.get('password')?.errors && this.LoginForm.get('password')?.touched"  style="color: red;margin-top: -25px; margin-left: -40px;">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Invalid Password 
                                </div>
                            </div>
                    
                    
                            <button type="submit"   id="signinButton ">
                                
                                Login</button> 
                                <br>    
                                <br>
                            <span routerLink="/forgotpassword" class="loginlink"><a class="link" >Forgot password</a></span>
                    
                    
                    
                        </form>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>
